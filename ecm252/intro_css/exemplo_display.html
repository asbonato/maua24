<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A propriedad display</title>
    <style>
        p {
            background-color: #CCC;
        }
        a { 
            background-color: rgb(202,184,231);
        }
        footer {
            background-color: beige;
        }
        button {
            background-color: greenyellow;
        }
        .professores {
            display: block;
            width: 200px;
            height: 200px;
        }
        .engenharia {
            display: inline-block;
            width: 300px;
            height: 200px;
        }
        .farmacia {
            display: inline-block;
            width: 300px;
            height: 200px;
        }
        .rodape {
            display: none;
        }
    </style>
</head>
