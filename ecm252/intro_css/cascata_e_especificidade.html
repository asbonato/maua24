<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascata e especificidade</title>
    <link rel="stylesheet" href="css/cascata_e_especificidade.css">
    <style>
        /* especificidade 1-0-0 */
        /* vale 100 pontos */
        #titulo {
            color: blue;
        }
        /* especificidade 0-1-0 */
        /* vale 10 pontos */
        .descricao {
            color: green;
        }
        /*especificidade 0-0-1*/
        /* vale 1 ponto */
        p {
            color: red;
        }

    </style>
    
</head>
<body>
    <p id="titulo" class="descricao">Algoritmo de especificidade do css</p>
    
</body>
</html>
