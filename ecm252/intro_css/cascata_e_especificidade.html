<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascata e especificidade</title>
    <link rel="stylesheet" href="css/cascata_e_especificidade.css">
    <style>
        /* 0-1-1 */
        /* vale 11 pontos */
        .principal article {
            background-color: lightblue;
        }
        /* 0-0-2 */
        /* vale 2 pontos */
        main article {
            background-color: beige;
        }
        /* main é um seletr e article é outro; main tem especificidade
           1 e article tem especificidade 1
        */
        main, article {
            border: 1px solid black;
        }
    </style>
    
</head>
<body>
    <main class="principal">
        <article id="titulo" class="descricao">
            <p>Algoritmo de especificidade do css</p>
        </article>
    </main>
</body>
</html>
