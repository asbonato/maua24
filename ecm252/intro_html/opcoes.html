<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opções</title>
  </head>
  <body>
    <label for="estado">Estado:</label>
    <select id="estado">
      <option value="SP">São Paulo</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="MG">Minas Gerais</option>
      <option value="ES">Espírito Santo</option>
    </select>
    <fieldset>
        <legend>Escolha um veículo</legend>
        <input id="X1" type="radio" name="veiculo" value="X1"><label for="X1">X1</label>
        <input id="XC60" type="radio" name="veiculo" value="XC60"><label for="XC60">XC60</label>
        <input id="Q5" type="radio" name="veiculo" value="Q5"><label for="Q5">Q5</label>
        <input id="Discovery" type="radio" name="veiculo" value="Discovery"><label for="Discovery">Discovery</label>
        <input id="Taycan" type="radio" name="veiculo" value="Taycan"><label for="Taycan">Taycan</label>
    </fieldset>
    <fieldset>
        <legend>Escolha a(s) cor(es) do carro</legend>
        <input
            id="vermelho"
            type="checkbox"
            name="cor"
        >
        <label for="vermelho">Vermelho</label>
        <input
            id="amarelo"
            type="checkbox"
            name="cor"
        >
        <label for="amarelo">Amarelo</label>
        <input
            id="preto"
            type="checkbox"
            name="cor"
        >
        <label for="preto">Preto</label>
    </fieldset>
  </body>
</html>
