<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <!--cabeçalho-->
        <thead>
        <tr>
            <th>RA</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Média</th>
        </tr>
        </thead>
        <!--primeira linha-->
        <tbody>
        <tr>
            <td>123456</td>
            <td>João</td>
            <td>Santos</td>
            <td>10</td>
        </tr>
        <!--segunda linha-->
        <tr>
            <td>447744</td>
            <td>Maria</td>
            <td>Silva</td>
            <td>9</td>
        </tr>
        </tbody>
        <!-- rodapé -->
        <tfoot>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>9.5</td>
        </tr>
        </tfoot>
    </table>
    
</body>
</html>
